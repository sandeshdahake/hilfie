<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClassroomLabel">Create or edit a Classroom</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!classroom.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="classroom.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_className">Class Name</label>
            <input type="text" class="form-control" name="className" id="field_className"
                [(ngModel)]="classroom.className" required/>
            <div [hidden]="!(editForm.controls.className?.dirty && editForm.controls.className?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.className?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="classroom.description" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_schoolName">School Name</label>
            <select class="form-control" id="field_schoolName" name="schoolName" [(ngModel)]="classroom.schoolName"  required>
                <option *ngIf="!editForm.value.schoolName" [ngValue]="null" selected></option>
                <option [ngValue]="schoolOption.id === classroom.schoolName?.id ? classroom.schoolName : schoolOption" *ngFor="let schoolOption of schools; trackBy: trackSchoolById">{{schoolOption.schoolName}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.schoolName?.dirty && editForm.controls.schoolName?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.schoolName?.errors?.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
